<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Editar Produto</h1>
    <form id="formEditar">
        <input type="number" id="id" placeholder="ID do Produto" required>
        <input type="text" id="nome" placeholder="Novo Nome do Produto">
        <input type="number" id="preco" placeholder="Novo PreÃ§o" step="0.01">
        <input type="number" id="quantidade" placeholder="Nova Quantidade">
        <button type="submit">Atualizar Produto</button>
    </form>

    <script src="script.js"></script>
    <script>
        document.getElementById('formEditar').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const quantidade = document.getElementById('quantidade').value;

            await atualizarProduto(id, { nome, preco, quantidade });
            alert('Produto atualizado com sucesso!');
            window.location.href = 'listar.html';
        });
    </script>
</body>
</html>
